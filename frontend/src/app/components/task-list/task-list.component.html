<div class="task-list-container">
    <h2>Toate Task-urile</h2>
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titlu</th>
        <td mat-cell *matCellDef="let t">{{ t.title }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let t">{{ t.status }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acțiuni</th>
        <td mat-cell *matCellDef="let t">
          <button mat-button (click)="startTask(t.id)">Începe</button>
          <button mat-button (click)="completeTask(t.id)">Finalizează</button>
          <button mat-button color="primary" (click)="approveTask(t.id)">Aprobă</button>
          <button mat-button color="warn" (click)="rejectTask(t.id)">Respinge</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['title','status','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns:['title','status','actions']"></tr>
    </table>
  </div>
