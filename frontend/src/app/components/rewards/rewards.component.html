<div class="rewards-container">
  <h2>Recompense</h2>
  <button mat-raised-button color="primary" *ngIf="isParent" (click)="toggleRewardForm()">
    Adaugă Recompensă
  </button>

  <mat-card *ngIf="showRewardForm" class="create-reward-form">
    <mat-card-header>
      <mat-card-title>Creare Recompensă</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Descriere</mat-label>
        <input matInput [(ngModel)]="newReward.description">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Cost (puncte)</mat-label>
        <input matInput type="number" [(ngModel)]="newReward.cost">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="createReward()">Salvează</button>
      <button mat-button (click)="toggleRewardForm()">Anulează</button>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Listă Recompense</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="rewards?.length; else noRewards">
        <div class="reward-item" *ngFor="let r of rewards">
          <span>{{ r.description }} - <strong>{{ r.cost }} puncte</strong></span>
          <button mat-button color="primary" (click)="claim(r.id)" *ngIf="isChild">
            Revendică
          </button>
        </div>
      </div>
      <ng-template #noRewards>
        <p>Nu există recompense.</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
