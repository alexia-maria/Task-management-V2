<div class="login-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Autentificare</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Utilizator</mat-label>
        <input matInput [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Parolă</mat-label>
        <input matInput type="password" [(ngModel)]="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="doLogin()">Login</button>
      <button mat-button routerLink="/register">Înregistrare</button>
    </mat-card-actions>
  </mat-card>
</div>
