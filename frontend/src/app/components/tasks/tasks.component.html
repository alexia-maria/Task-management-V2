<mat-card>
  <mat-card-header>
    <mat-card-title>Task-urile Mele</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titlu</th>
        <td mat-cell *matCellDef="let t">{{ t.title }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let t">{{ t.status }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acțiuni</th>
        <td mat-cell *matCellDef="let t">
          <button mat-button color="primary" (click)="startTask(t.id)"
            *ngIf="t.status==='NEINCEPUT'">
            Începe
          </button>
          <button mat-button color="accent" (click)="completeTask(t.id)"
            *ngIf="t.status==='IN_LUCRU'">
            Finalizează
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['title','status','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns:['title','status','actions']"></tr>
    </table>
  </mat-card-content>
</mat-card>
