<div class="register-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Înregistrare</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Utilizator</mat-label>
        <input matInput [(ngModel)]="username">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Parolă</mat-label>
        <input matInput [(ngModel)]="password" type="password">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Rol</mat-label>
        <mat-select [(value)]="role">
          <mat-option value="PARENT">Părinte</mat-option>
          <mat-option value="COPIL">Copil</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="doRegister()">Înregistrare</button>
    </mat-card-actions>
  </mat-card>
</div>
